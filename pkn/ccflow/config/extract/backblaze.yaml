# @package _global_
# pkn-cc +context=[] +extract=backblaze

defaults:
  - /common/s3/backblaze@action.model.client

bucket_name: timkpaine-public
object_key: projects/pkn/superstore.csv
format: text
output_name: superstore
suffix: .csv

action:
  _target_: ccflow.PublisherModel
  model:
    _target_: pkn.ccflow.BackblazeS3Model
    bucket_name: ${...bucket_name}
    object_key: ${...object_key}
    format: ${...format}
  publisher:
    _target_: ccflow.publishers.GenericFilePublisher
    name: ${...output_name}
    suffix: ${...suffix}
  field: value

callable: /action
